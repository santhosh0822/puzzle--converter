<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Puzzle Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
      color: #333;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 3.5em;
      font-weight: 700;
      margin-top: 40px;
      margin-bottom: 10px;
      color: white;
      text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      letter-spacing: 1px;
      animation: bounceIn 0.8s ease-out;
    }

    .subtitle {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      font-weight: 300;
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { opacity: 1; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    #controls {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: center;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #upload {
      padding: 12px 20px;
      border: 2px dashed #667eea;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea15, #764ba215);
      color: #667eea;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    #upload:hover {
      border-color: #764ba2;
      background: linear-gradient(135deg, #667eea25, #764ba225);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    #difficulty {
      padding: 12px 20px;
      border: 2px solid #f093fb;
      border-radius: 10px;
      background: white;
      color: #764ba2;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #difficulty:hover {
      background: linear-gradient(135deg, #f093fb, #4facfe);
      color: white;
      border-color: transparent;
      box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
    }

    button {
      padding: 12px 40px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      font-size: 1em;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.6);
      background: linear-gradient(135deg, #764ba2, #667eea);
    }

    button:active {
      transform: translateY(-1px);
    }

    #preview {
      margin-top: 30px;
      max-width: 250px;
      border-radius: 15px;
      border: 4px solid white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.8s ease-out 0.2s backwards;
    }

    #puzzle {
      display: grid;
      margin: 40px auto;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.8s ease-out 0.4s backwards;
    }

    .piece {
      background-size: cover;
      cursor: grab;
      border: 3px solid #fff;
      border-radius: 8px;
      transition: all 0.2s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .piece:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .piece:active {
      cursor: grabbing;
      opacity: 0.8;
    }

    #winMessage {
      font-size: 3em;
      color: white;
      margin-top: 40px;
      display: none;
      animation: popIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      font-weight: 700;
    }

    @keyframes popIn {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .win-badge {
      background: linear-gradient(135deg, #f093fb, #4facfe);
      padding: 20px 40px;
      border-radius: 50px;
      color: white;
      font-weight: 700;
      display: inline-block;
      box-shadow: 0 10px 40px rgba(240, 147, 251, 0.5);
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß© Image to Puzzle Converter</h1>
    <p class="subtitle">Create, solve, and enjoy beautiful image puzzles!</p>
    
    <div id="controls">
      <input type="file" id="upload" accept="image/*" placeholder="Upload your image">
      <select id="difficulty">
        <option value="3">üü¢ Easy (3x3)</option>
        <option value="6">üü° Medium (6x6)</option>
        <option value="10">üî¥ Hard (10x10)</option>
      </select>
      <button onclick="startPuzzle()">‚ú® Start Puzzle</button>
    </div>
    
    <img id="preview" src="" alt="Preview" />
    <div id="puzzle"></div>
    <div id="winMessage">
      <div class="win-badge">üéâ You Win! üéâ</div>
    </div>
  </div>
  
  <script>
    let imageSrc = null;
    let gridSize = 3;
    let puzzle = document.getElementById("puzzle");
    let winMessage = document.getElementById("winMessage");
    let preview = document.getElementById("preview");

    document.getElementById("upload").addEventListener("change", function(e) {
      let file = e.target.files[0];
      if (file) {
        let reader = new FileReader();
        reader.onload = function(evt) {
          imageSrc = evt.target.result;
          preview.src = imageSrc;
          preview.style.animation = "none";
          setTimeout(() => {
            preview.style.animation = "slideUp 0.6s ease-out";
          }, 10);
        };
        reader.readAsDataURL(file);
      }
    });

    function startPuzzle() {
      if (!imageSrc) {
        alert("üñºÔ∏è Please upload an image first!");
        return;
      }

      gridSize = parseInt(document.getElementById("difficulty").value);
      puzzle.innerHTML = "";
      winMessage.style.display = "none";
      puzzle.style.gridTemplateColumns = `repeat(${gridSize}, 100px)`;
      puzzle.style.gridTemplateRows = `repeat(${gridSize}, 100px)`;
      puzzle.style.width = `${gridSize * 100 + 30}px`;
      puzzle.style.height = `${gridSize * 100 + 30}px`;

      let positions = [];
      for (let row = 0; row < gridSize; row++) {
        for (let col = 0; col < gridSize; col++) {
          positions.push({row, col});
        }
      }

      // Shuffle positions
      positions.sort(() => Math.random() - 0.5);

      positions.forEach((pos, index) => {
        let piece = document.createElement("div");
        piece.classList.add("piece");
        piece.style.width = "100px";
        piece.style.height = "100px";
        piece.style.backgroundImage = `url(${imageSrc})`;
        piece.style.backgroundSize = `${gridSize * 100}px ${gridSize * 100}px`;
        piece.style.backgroundPosition = `${-pos.col * 100}px ${-pos.row * 100}px`;
        piece.style.animation = `slideUp 0.4s ease-out ${index * 0.05}s backwards`;

        // Correct position reference
        let correctRow = Math.floor(index / gridSize);
        let correctCol = index % gridSize;
        piece.dataset.correct = `${correctRow}-${correctCol}`;

        piece.draggable = true;
        puzzle.appendChild(piece);
      });

      enableDragDrop();
    }

    function enableDragDrop() {
      let dragged;

      document.querySelectorAll(".piece").forEach(piece => {
        piece.addEventListener("dragstart", function() {
          dragged = this;
          this.style.opacity = "0.7";
        });

        piece.addEventListener("dragend", function() {
          this.style.opacity = "1";
        });

        piece.addEventListener("dragover", function(e) {
          e.preventDefault();
          this.style.transform = "scale(0.95)";
        });

        piece.addEventListener("dragleave", function(e) {
          this.style.transform = "scale(1)";
        });

        piece.addEventListener("drop", function(e) {
          e.preventDefault();
          this.style.transform = "scale(1)";
          if (dragged !== this) {
            let tempPos = this.style.backgroundPosition;
            let tempCorrect = this.dataset.correct;

            this.style.backgroundPosition = dragged.style.backgroundPosition;
            this.dataset.correct = dragged.dataset.correct;

            dragged.style.backgroundPosition = tempPos;
            dragged.dataset.correct = tempCorrect;

            checkWin();
          }
        });
      });
    }

    function checkWin() {
      let pieces = document.querySelectorAll(".piece");
      let correct = true;
      pieces.forEach((piece, index) => {
        let row = Math.floor(index / gridSize);
        let col = index % gridSize;
        let expectedPos = `${-col * 100}px ${-row * 100}px`;
        if (piece.style.backgroundPosition !== expectedPos) {
          correct = false;
        }
      });
      if (correct) {
        winMessage.style.display = "block";
        // Add confetti effect
        createConfetti();
      }
    }

    function createConfetti() {
      for (let i = 0; i < 30; i++) {
        let confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.background = ["#667eea", "#764ba2", "#f093fb", "#4facfe", "#00f2fe"][Math.floor(Math.random() * 5)];
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.top = "-10px";
        confetti.style.borderRadius = "50%";
        confetti.style.pointer = "none";
        confetti.style.zIndex = "9999";
        document.body.appendChild(confetti);

        let duration = Math.random() * 2 + 2;
        let keyframes = `
          @keyframes fall${i} {
            to {
              transform: translateY(${window.innerHeight + 10}px) rotate(360deg);
              opacity: 0;
            }
          }
        `;
        let style = document.createElement("style");
        style.textContent = keyframes;
        document.head.appendChild(style);

        confetti.style.animation = `fall${i} ${duration}s ease-in forwards`;
        
        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }
  </script>
</body>
</html>
